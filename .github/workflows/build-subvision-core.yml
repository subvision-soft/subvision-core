name: Build and Release Subvision Core

on:
  push:
    branches: []
  pull_request:
    branches: []
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install OpenCV
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev

      - name: Build and test
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)
          cd test
          ./subvision_tests
      
      - name: Build subvision_core.js & subvision_core_es6.js
        run: make all

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            build_wasm/subvision_core.js
            build_wasm/subvision_core_es6.js

  build-windows-dotnet:
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [x64, Win32]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install OpenCV
        run: |
          choco install opencv -y
          echo "OpenCV_DIR=C:\tools\opencv\build" >> $env:GITHUB_ENV

      - name: Build C++/CLI .NET Library (${{ matrix.arch }})
        run: |
          mkdir build-dotnet-${{ matrix.arch }}
          cd build-dotnet-${{ matrix.arch }}
          cmake -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DBUILD_CLI_WRAPPER=ON ..
          cmake --build . --config Release

      - name: Upload .NET artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build-${{ matrix.arch }}
          path: |
            build-dotnet-${{ matrix.arch }}/bin/**/*.dll
            build-dotnet-${{ matrix.arch }}/bin/**/*.pdb

  create-release:
    needs: [build-linux, build-windows-dotnet]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get next version
        uses: reecetech/version-increment@2023.10.2
        id: version
        with:
          scheme: calver
          increment: patch

      - name: Print version
        run: echo "Version is ${{ steps.version.outputs.version }}"

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: ./wasm-artifacts

      - name: Download .NET x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-build-x64
          path: ./dotnet-artifacts-x64

      - name: Download .NET x86 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-build-Win32
          path: ./dotnet-artifacts-x86

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: ${{ inputs.release_notes }}
          files: |
            wasm-artifacts/subvision_core.js
            wasm-artifacts/subvision_core_es6.js
            dotnet-artifacts-x64/**/*.dll
            dotnet-artifacts-x86/**/*.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}